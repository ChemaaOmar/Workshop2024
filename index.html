<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>

    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">

    <!-- Lien vers ton fichier CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Styles pour le slider d'images */
        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 400px; /* Taille des images */
        }

        .slider-item {
            display: none;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .active-slide {
            display: block;
        }

        /* Animation pour le slide */
        .slide-left {
            animation: slideLeft 0.3s forwards;
        }

        .slide-right {
            animation: slideRight 0.3s forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Slider d'images visible dès l'ouverture de la page -->
    <div class="container mt-5">
        <div id="sliderContainer" class="slider-container">
            <div class="slider-item active-slide">
                <img src="https://via.placeholder.com/800x400.png?text=Image+1" alt="Image 1" class="w-100">
            </div>
            <div class="slider-item">
                <img src="https://via.placeholder.com/800x400.png?text=Image+2" alt="Image 2" class="w-100">
            </div>
            <div class="slider-item">
                <img src="https://via.placeholder.com/800x400.png?text=Image+3" alt="Image 3" class="w-100">
            </div>
        </div>
    </div>

    <!-- Lien vers jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>

    <!-- Script jQuery pour gérer le slide -->
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const slides = $('#sliderContainer .slider-item');
            const totalSlides = slides.length;
            let isDragging = false;
            let startPositionX = 0;
            let endPositionX = 0;
            const minSwipeDistance = 50;  // Distance minimale pour considérer un swipe valide

            function showSlide(index) {
                slides.removeClass('active-slide slide-left slide-right').hide();
                
                // Si l'index de la nouvelle image est supérieur, elle glisse vers la gauche
                if (index > currentIndex) {
                    slides.eq(index).addClass('slide-left').show();
                }
                // Si l'index est inférieur, elle glisse vers la droite
                else if (index < currentIndex) {
                    slides.eq(index).addClass('slide-right').show();
                }

                slides.eq(index).addClass('active-slide');
                currentIndex = index;
            }

            // Détection du début du swipe
            $('#sliderContainer').on('mousedown touchstart', function(event) {
                isDragging = true;
                startPositionX = event.type === 'touchstart' ? event.originalEvent.touches[0].clientX : event.clientX;
            });

            // Détection de la fin du swipe
            $('#sliderContainer').on('mouseup touchend', function(event) {
                if (isDragging) {
                    endPositionX = event.type === 'touchend' ? event.originalEvent.changedTouches[0].clientX : event.clientX;

                    // Calculer la distance de swipe
                    const swipeDistance = endPositionX - startPositionX;

                    // Si la distance dépasse le seuil, déclenche le changement d'image
                    if (Math.abs(swipeDistance) > minSwipeDistance) {
                        if (swipeDistance < 0) {
                            let nextIndex = (currentIndex + 1) % totalSlides;
                            showSlide(nextIndex);
                        } else {
                            let prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                            showSlide(prevIndex);
                        }
                    }

                    isDragging = false; // Réinitialiser le statut de glissement
                }
            });

            // Empêcher le texte d'être sélectionné lors du glissement
            $(document).on('dragstart', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
