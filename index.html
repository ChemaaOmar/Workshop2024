<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>

    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">

    <!-- Lien vers Google Fonts pour la police Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Lien vers ton fichier CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Ajout du header mis à jour ici -->
    <header>
        <div class="rond">
            <img src="img/LOGO.png" alt="Logo">
        </div>
        <nav class="navbar">

            <!-- Menu centré -->
            <div class="menu">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Guides et Tutoriels</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ressources</a></li>
                </ul>
            </div>

            <!-- Barre de recherche -->
            <div class="search-container">
                <input type="text" placeholder="Rechercher" class="search-bar">
            </div>

        </nav>
    </header>

    <!-- Slider d'images visible dès l'ouverture de la page -->
    <div class="container mt-5">
        <div id="sliderContainer" class="slider-container">
            <div class="slider-item active-slide">
                <img src="img/1etape.jpg" alt="Image 1" class="w-100">
            </div>
            <div class="slider-item">
                <img src="img/audienceetid.png" alt="Image 2" class="w-100">
            </div>
            <div class="slider-item">
                <img src="img/audienceetid2.png" alt="Image 3" class="w-100">
            </div>
        </div>
    </div>

    <!-- Lien vers jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>

    <!-- Script jQuery pour gérer le slide -->
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const slides = $('#sliderContainer .slider-item');
            const totalSlides = slides.length;
            let isDragging = false;
            let startPositionX = 0;
            let endPositionX = 0;
            const minSwipeDistance = 30;  // Distance minimale pour rendre le swipe plus sensible

            // Initialiser avec le premier slide visible
            slides.hide();
            slides.eq(currentIndex).show();

            // Fonction pour afficher le slide suivant/précédent
            function showSlide(index) {
                slides.hide();
                slides.eq(index).show();
                currentIndex = index;
            }

            // Détection du début du swipe
            $('#sliderContainer').on('mousedown touchstart', function(event) {
                isDragging = true;
                startPositionX = event.type === 'touchstart' ? event.originalEvent.touches[0].clientX : event.clientX;
            });

            // Détection de la fin du swipe
            $('#sliderContainer').on('mouseup touchend', function(event) {
                if (isDragging) {
                    endPositionX = event.type === 'touchend' ? event.originalEvent.changedTouches[0].clientX : event.clientX;
                    const swipeDistance = endPositionX - startPositionX;

                    // Simplifier le swipe et réduire le seuil pour une meilleure réactivité
                    if (Math.abs(swipeDistance) > minSwipeDistance) {
                        if (swipeDistance < 0) {
                            let nextIndex = (currentIndex + 1) % totalSlides;
                            showSlide(nextIndex);
                        } else {
                            let prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                            showSlide(prevIndex);
                        }
                    }
                    isDragging = false;
                }
            });

            // Empêcher la sélection de texte pendant le swipe
            $(document).on('dragstart', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
